<!-- ======= wish list section ======= -->
<section id="editarFoto" class="book-a-table ">

    <div class="container" data-aos="fade-up">

        <div class="row justify-content-center">

            <div class="section-header">
                <h2>Editar Foto</h2>
                <p>Frozen Sorvetes<span>.</span></p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-4 reservation-img"
                style="background-image: url(https://www.sanlorenzogelateria.com.br/imagens/sabores/ferreto.png);"
                data-aos="zoom-out" data-aos-delay="200">
            </div>
            <!-- Start Form -->
            <div class="col-md-5 d-flex ">
                <form action="forms/book-a-table.php" method="post" role="form" class="php-email-form"
                    data-aos="fade-up" data-aos-delay="100">

                    <div class="row">

                        <div class="col-md-12 mb-3">
                            <input type="number" class="form-control" [formControl]="id" placeholder="ID do produto"
                                data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                            <div class="validate"></div>
                        </div>

                        <div class="col-md-12 mb-3">
                            <input type="text" class="form-control" [formControl]="urlPhoto"
                                placeholder="Foto do Produto" data-rule="minlen:4"
                                data-msg="Please enter at least 4 chars">
                            <div class="validate"></div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="mt-3" style="width: 150px;" (click)="editFoto()">Editar</button>
                        </div>

                    </div>

                </form><!-- End Form -->
            </div><!-- End Form -->
        </div>
    </div>

</section><!-- End wish list Section -->
