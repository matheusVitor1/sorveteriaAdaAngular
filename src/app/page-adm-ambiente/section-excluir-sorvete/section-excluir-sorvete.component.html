<!-- ======= wish list section ======= -->
<section id="excluirSorvete" class="book-a-table " style="background-color: #eee;">

    <div class="container-fluid" data-aos="fade-up">

      <div class="row justify-content-center">

        <div class="section-header">
          <h2 style="color: #ce1212;">Excluir Sorvete</h2>
          <p>Frozen Sorvetes<span>.</span></p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-4 reservation-img"
          style="background-image: url(https://conteudo.imguol.com.br/c/entretenimento/e4/2022/07/21/a-san-lorenzo-gelateria-em-sao-paulo-ficou-em-37-lugar-no-festival-mundial-do-gelato-1658411560436_v2_1x1.jpg);"
          data-aos="zoom-out" data-aos-delay="200">
        </div>
        <!-- Start Form -->
        <div class="col-md-5 d-flex ">
          <form action="forms/book-a-table.php" method="post" role="form" class="php-email-form" data-aos="fade-up"
            data-aos-delay="100">

            <div class="row">

              <div class="col-md-12 mb-3">
                <input type="number" class="form-control" [formControl]="id" placeholder="ID do Produto"
                  data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
              </div>

              <div class="text-center">
                <button type="submit" class="mt-3" style="width: 150px;" (click)="deleteProduto()">Excluir</button>
              </div>

            </div>

          </form><!-- End Form -->
        </div><!-- End Form -->
      </div>
    </div>

  </section><!-- End wish list Section -->
