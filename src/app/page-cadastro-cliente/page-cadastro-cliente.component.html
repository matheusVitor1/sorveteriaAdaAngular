<!-- ======= wish list section ======= -->
<section class="book-a-table ">

  <div class="container" data-aos="fade-up">

    <div class="row justify-content-center">

      <div class="section-header">
        <h2>Cadastro</h2>
        <p>Frozen Sorvetes<span>.</span></p>
      </div>
    </div>

    <div class="row justify-content-center">
      <!-- Start Form -->
      <div class="col-md-5 d-flex ">
        <form action="forms/book-a-table.php" method="post" role="form" class="php-email-form" data-aos="fade-up"
          data-aos-delay="100">

          <div class="row">
            <div class="col mb-3">
              <input type="text" name="nomeCliente" class="form-control" id="nomeCliente" placeholder="Nome"
                data-rule="minlen:4" data-msg="Please enter at least 4 chars">
              <div class="validate"></div>
            </div>

            <div class="col mb-3">

              <select name="tipoDocumento" id="tipoDocumento" class="form-control" [(ngModel)]="tipoDocumento"
                (change)="updatePattern()">
                <option value="cpf">CPF</option>
                <option value="cnpj">CNPJ</option>
              </select>
            </div>

            <div class="mb-3">
              <input type="text" name="documentoCliente" class="form-control" id="documentoCliente"
                [placeholder]="tipoDocumento === 'cpf' ? 'CPF' : 'CNPJ'"
                [mask]="tipoDocumento === 'cpf' ? '000.000.000-00' : '00.000.000/0000-00'" data-rule="minlen:14"
                data-msg="Please enter a valid document">
              <div class="validate"></div>
            </div>

            <div class="col-md-6 mb-3">
              <input type="text" name="cep" class="form-control" id="cep" placeholder="CEP" mask="00000-000"
                data-rule="minlen:9" data-msg="Please enter a valid CEP" [formControl]="cepControl" (blur)="buscarEnderecoPorCep()">
              <div class="validate"></div>
            </div>

            <div class="col-md-6 mb-3">
              <input type="text" name="numeroCasa" class="form-control" id="numeroCasa" placeholder="NÃºmero"
                data-rule="minlen:9" data-msg="Please enter a valid CEP">
              <div class="validate"></div>
            </div>

            <div class="col-md-12 mb-3">
              <input type="text" name="rua" class="form-control" id="rua" placeholder="Rua" data-rule="minlen:9" [formControl]="ruaControl">
              <div class="validate"></div>
            </div>


            <div class="col-md-12 mb-3">
              <input type="text" name="bairro" class="form-control" id="bairro" placeholder="Bairro" data-rule="minlen:9" [formControl]="bairroControl">
              <div class="validate"></div>
            </div>

            <div class="col-md-12 mb-3">
              <input type="text" name="cidade" class="form-control" id="cidade" placeholder="cidade" data-rule="minlen:9" [formControl]="cidadeControl">
              <div class="validate"></div>
            </div>



            <div class="col mb-3">
              <input type="text" name="phone" class="form-control" id="phone" placeholder="Telefone" prefix="+55"
                mask=" (00) 00000-0000" data-rule="minlen:9" data-msg="Please enter a valid CEP">
              <div class="validate"></div>
            </div>

            <div class="mb-3">
              <input type="text" name="email" class="form-control" id="email" placeholder="Email" data-rule="minlen:4"
                data-msg="Please enter at least 4 chars">
              <div class="validate"></div>
            </div>

            <div class="mb-3">
              <input type="password" name="password" class="form-control" id="password" placeholder="Senha"
                data-rule="minlen:6" data-msg="Please enter a password with at least 6 characters">
              <div class="validate"></div>
            </div>

            <div class="text-center">
              <button type="submit" class="mt-3" style="width: 150px;">Cadastrar</button>
            </div>
          </div>

        </form><!-- End Form -->
      </div><!-- End Form -->
    </div>
  </div>

</section><!-- End wish list Section -->
